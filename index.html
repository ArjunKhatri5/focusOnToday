<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus on Today</title>
    <link href="style.css" rel="stylesheet"/>
    <script src="script.js" defer></script>

</head>
<body>
    <div class="container">
        <h1 class="heading">Focus on <span class="heading-span">Today</span></h1>
        <div class="main">
            <h2 class="heading-main">Today ☀️</h2>

            <p class="para-main">Raise the bar by completing you goals!</p>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            

            <p class="para-main-2"></p>

            <div class="goalOne goalInput">
                <div class="radioBtn"></div>
                <input type="text" name="task 1" class="tasks task-1" placeholder="Add new goal..." >
                <div class="deleteBtn">X</div>
            </div>

            <div class="goalTwo goalInput">
                <div class="radioBtn"></div>
                <input type="text" name="task 2" class="tasks task-2" placeholder="Add new goal...">
                <div class="deleteBtn">X</div>
            </div>

            <div class="goalThree goalInput">
                <div class="radioBtn"></div>
                <input type="text" name="task 3" class="tasks task-3" placeholder="Add new goal...">
                <div class="deleteBtn">X</div>
            </div>

            <!-- Buttons -->
            <div class="buttons resetDiv">
                <!-- <button class="addMoreTask">Box++</button> -->
                <button class="reset">Reset</button>
            </div>

            <q>Move one step ahead today!</q>


            <p class="madeBy">Made with ❤️ by Arjun</p>
        </div>
    </div>


</body>
</html>
